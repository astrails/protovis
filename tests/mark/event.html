<html>
  <head>
    <title>Event</title>
    <script type="text/javascript" src="../../3rdparty/svg.js" data-path="../../3rdparty"></script>
    <meta name="svg.render.forceflash" content="true">
    <script type="text/javascript" src="../../protovis-d3.3.js"></script>
  </head>
  <body>
    <script type="text/javascript+protovis">

var vis = new pv.Panel()
    .width(200)
    .height(200)
    .strokeStyle("black")
    .lineWidth(10)
    .fillStyle("green")
    .event("mouseover", function() label.text(pv.event.type))
    .event("mouseout", function() label.text(pv.event.type));

var label = vis.anchor("center").add(pv.Label);

vis.render();

    </script>
  </body>
</html>
